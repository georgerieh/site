<body>

  <div class="dialog">
    <div class="close" onclick="goToDashboard()">Ã—</div>
    <h3>Do you want to join new class project?</h3>
    <div class="dialog-buttons">
      <button class="btn-no" onclick="goToDashboard()">No</button>
      <button class="btn-yes" onclick="goToGroupChoice()">Yes</button>
    </div>
  </div>

  <div class="bottom-actions">
    <button class="choice-btn" onclick="goToSelectGroup()">Choice is on</button>
    <button class="random-btn" onclick="randomChoice()">Random Choice</button>
  </div>

  <div class="navigation-bar"></div>

  <div id="teamList"></div>

  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    async function goToDashboard() {
      const projectId = 1; // replace with dynamic project id if needed

      const user = auth.currentUser;
      if (!user) return alert("User not signed in");

      // Get numeric user_id
      const userSnap = await db.collection("user").where("email", "==", user.email).get();
      if (userSnap.empty) return alert("User not found in Firestore");
      const currentUserId = userSnap.docs[0].data().id;

      // Get project max_number
      const projectDoc = await db.collection("project")
      .where("project_id", "==", projectId)
      .get();
      if (projectDoc.empty) return alert("Project not found");
      const maxUsers = Number(projectDoc.docs[0].data().max_number);

      // Get all teams in project
      const teamSnap = await db.collection("team").where("project_id", "==", projectId).get();

      // Check if user is already in any team
      const userTeam = teamSnap.docs.find(doc => {
        const team = doc.data();
        const usersArray = Array.isArray(team.users) ? team.users.map(u => Number(u)) : [];
        return usersArray.includes(currentUserId);
      });

      if (userTeam) {
        // User already in a team, redirect to dashboard
        window.location.href = "/dashboard.html";
        return;
      }

      // Filter available teams (not full and user not already in)
      let availableTeams = teamSnap.docs.filter(doc => {
        const team = doc.data();
        const usersArray = Array.isArray(team.users) ? team.users.map(u => Number(u)) : [];
        return usersArray.length < maxUsers && !usersArray.includes(currentUserId);
      });

      if (availableTeams.length > 0) {
        // Render available teams list
        const teamListDiv = document.getElementById("teamList");
        teamListDiv.innerHTML = "<h4>Available Groups to Join</h4>";
        availableTeams.forEach(doc => {
          const team = doc.data();
          const teamId = team.team_id;
          const usersCount = Array.isArray(team.users) ? team.users.length : 0;
          const teamItem = document.createElement("div");
          teamItem.className = "team-item";
          teamItem.innerHTML = `
            <span class="team-name">${team.name} (${usersCount}/${maxUsers})</span>
            <button class="join-btn" onclick="joinTeam(${teamId})">Join</button>
          `;
          teamListDiv.appendChild(teamItem);
        });
      } else {
        // No available team, create new one
        const existingIds = teamSnap.docs.map(doc => doc.data().team_id);
        const newTeamId = existingIds.length > 0 ? Math.max(...existingIds) + 1 : 1;
        const newTeam = {
          team_id: newTeamId,
          project_id: projectId,
          users: [currentUserId],
          name: "Team " + newTeamId
        };
        await db.collection("team").doc(String(newTeamId)).set(newTeam);

        // Redirect
        window.location.href = "/dashboard.html";
      }
    }

    async function joinTeam(teamId) {
      const user = auth.currentUser;
      if (!user) return alert("User not signed in");

      // Get numeric user_id
      const userSnap = await db.collection("user").where("email", "==", user.email).get();
      if (userSnap.empty) return alert("User not found in Firestore");
      const currentUserId = userSnap.docs[0].data().id;

      const teamRef = db.collection("team").doc(String(teamId));
      await teamRef.update({
        users: firebase.firestore.FieldValue.arrayUnion(currentUserId)
      });

      window.location.href = "/dashboard.html";
    }

    function goToSelectGroup() {
      window.location.href = "/group_select.html";
    }

    function goToGroupChoice() {
      window.location.href = "/group_choices.html";
    }

    async function randomChoice() {
        const projectId = 1; // adjust if dynamic
        const user = auth.currentUser;
        if (!user) return alert("User not signed in");

        // Get numeric user_id
        const userSnap = await db.collection("user").where("email", "==", user.email).get();
        if (userSnap.empty) return alert("User not found in Firestore");
        const currentUserId = userSnap.docs[0].data().id;

        // Get project max number
        const projectDoc = await db.collection("project").where("project_id", "==", projectId).get();
        if (projectDoc.empty) return alert("Project not found");
        const maxUsers = Number(projectDoc.docs[0].data().max_number);

        // Get all teams in project
        const teamSnap = await db.collection("team").where("project_id", "==", projectId).get();

        // Filter available teams (not full, user not already in)
        let availableTeams = teamSnap.docs.filter(doc => {
            const team = doc.data();
            const usersArray = Array.isArray(team.users) ? team.users.map(u => Number(u)) : [];
            return usersArray.length < maxUsers && !usersArray.includes(currentUserId);
        });

        if (availableTeams.length > 0) {
            // Pick random available team
            const randIndex = Math.floor(Math.random() * availableTeams.length);
            const teamId = availableTeams[randIndex].data().team_id;
            await db.collection("team").doc(String(teamId)).update({
                users: firebase.firestore.FieldValue.arrayUnion(currentUserId)
            });
            window.location.href = "/dashboard.html";
        } else {
            // All teams full, create new team
            const existingIds = teamSnap.docs.map(doc => doc.data().team_id);
            const newTeamId = existingIds.length > 0 ? Math.max(...existingIds) + 1 : 1;
            const newTeam = {
                team_id: newTeamId,
                project_id: projectId,
                users: [currentUserId],
                name: "Team " + newTeamId
            };
            await db.collection("team").doc(String(newTeamId)).set(newTeam);
            window.location.href = "/dashboard.html";
        }
    }
  </script>
