<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Class Project?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    .dialog {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      width: 90%;
      max-width: 340px;
      border-radius: 20px;
      padding: 28px 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.18);
      text-align: center;
      z-index: 100;
    }

    .dialog .close {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 28px;
      color: #888;
      cursor: pointer;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .dialog h3 {
      margin: 0 0 28px 0;
      font-size: 19px;
      font-weight: 600;
      line-height: 1.4;
    }

    .dialog-buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-top: 10px;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      min-width: 100px;
      transition: all 0.2s;
    }

    .btn-no {
      background: #e0e0e0;
      color: #333;
    }

    .btn-yes {
      background: #000;
      color: white;
    }

    .bottom-actions {
      margin-top: auto;
      padding: 24px 20px 40px;
      display: flex;
      gap: 16px;
      align-items: center;
      justify-content: center;
    }

    .choice-btn {
      background: #000;
      color: white;
      padding: 14px 28px;
      border-radius: 28px;
      font-weight: 600;
      flex: 1;
      max-width: 200px;
    }

    .random-btn {
      background: transparent;
      border: none;
      color: #555;
      font-size: 16px;
      text-decoration: underline;
    }

    .navigation-bar {
      height: 5px;
      background: #333;
      width: 134px;
      margin: 0 auto 20px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="dialog">
    <div class="close" onclick="goToDashboard()">Ã—</div>
    <h3>Do you want to join new class project?</h3>
    <div class="dialog-buttons">
      <button class="btn-no" onclick="goToDashboard()">No</button>
      <button class="btn-yes" onclick="goToSelectGroup()">Yes</button>
    </div>
  </div>

  <div class="bottom-actions">
    <button class="choice-btn" onclick="goToSelectGroup()">Choice is on</button>
    <button class="random-btn" onclick="goToDashboard()">Random Choice</button>
  </div>

  <div class="navigation-bar"></div>

  <script>
    function goToSelectGroup() {
      window.location.href = "select_group_page.html";
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";  // or just close / go back if you prefer
    }
  </script>
</body>
</html>
