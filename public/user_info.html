<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>User Info</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding-top: 50px;
      padding-bottom: 100px;
      color: #202124;
    }

    /* Android Status Bar */
    .status-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 50px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-weight: 600;
      font-size: 15px;
      z-index: 1000;
      border-bottom: 1px solid #eee;
    }

    .page-title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin: 20px 0 28px;
    }

    .container { padding: 0 16px; }

    /* User Header Card */
    .user-header {
      background: white;
      border-radius: 20px;
      padding: 24px 20px;
      margin-bottom: 16px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #e8def8;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 12px;
    }

    .username {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* Progress Bar */
    .progress-container {
      height: 12px;
      background: #e8def8;
      border-radius: 6px;
      overflow: hidden;
      margin: 0 8px;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #9c6ade, #b8a1e0);
      border-radius: 6px;
      width: 0%;
      transition: width 0.8s ease;
    }

    /* Stats Card */
    .stats-card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin: 8px 0 20px;
      color: #5f6368;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 16px 0;
      border-bottom: 1px solid #f0f0f0;
      font-size: 16px;
    }
    .stat-row:last-child { border-bottom: none; }

    .label {
      color: #5f6368;
    }
    .value {
      font-weight: 600;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Back Button */
    .back-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 56px;
      height: 56px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      color: #333;
    }
  </style>
</head>
<body>

  <h1 class="page-title">User Info</h1>

  <div class="container">

    <!-- User Header with Progress -->
    <div class="user-header" id="userHeader">
      <div class="username">You</div>
      <div class="progress-container">
        <div class="progress-bar" id="userProgress"></div>
      </div>
    </div>

    <!-- Stats Card -->
    <div class="stats-card">
      <div class="section-title">Your situation</div>

      <div class="stat-row">
        <span class="label">Projects number</span>
        <span class="value" id="projectsCount"></span>
      </div>

      <div class="stat-row">
        <span class="label">Your rating</span>
        <span class="value rating" id="userRating"></span>
      </div>

      <div class="stat-row">
        <span class="label">Deadlines to complete</span>
        <span class="value" id="deadlinesCount"></span>
      </div>
    </div>

  </div>

  <!-- Floating Back Button -->
  <div class="back-btn" onclick="history.back()">â†©</div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyApNGohDeMrQWBewscU5PuBRR6BQ3m2uQQ",
      authDomain: "colabspace-aed91.firebaseapp.com",
      projectId: "colabspace-aed91",
      storageBucket: "colabspace-aed91.firebasestorage.app",
      messagingSenderId: "1096273499808",
      appId: "1:1096273499808:web:42012f619a3cbced321bc5"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(async user => {
      if (user) {
        const userName = user.displayName || "User";
        document.querySelector(".username").textContent = `${userName} ðŸ‘‹`;

        try {
          // Get user document from 'users' collection by email
          const usersSnapshot = await db.collection('users').where('email', '==', user.email).get();
          if (usersSnapshot.empty) {
            // No user doc found, clear stats
            document.getElementById('userProgress').style.width = '0%';
            document.getElementById('projectsCount').textContent = '0';
            document.getElementById('deadlinesCount').textContent = '0';
            document.getElementById('userRating').textContent = 'N/A';
            return;
          }
          const userDoc = usersSnapshot.docs[0];
          const userId = userDoc.data().id;

          // Query Firestore tasks collection for this userId
          const tasksSnapshot = await db.collection('tasks')
            .where('user_id', '==', userId)
            .get();

          let totalTasks = tasksSnapshot.size;
          let completedTasks = 0;
          let inProgressTasks = 0;

          tasksSnapshot.forEach(doc => {
            const task = doc.data();
            if (task.status === 'inProgress') {
              inProgressTasks++;
            } else if (task.status === 'completed') {
              completedTasks++;
            }
          });

          // Calculate progress as completed / total * 100
          let progressPercent = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;

          // Update DOM with Firestore data
          document.getElementById('userProgress').style.width = progressPercent + '%';
          document.getElementById('projectsCount').textContent = totalTasks;
          document.getElementById('deadlinesCount').textContent = inProgressTasks;

          // Update userRating if available in userDoc
          const userRating = userDoc.data().rating || "N/A";
          document.getElementById('userRating').textContent = userRating;

        } catch (err) {
          // On error, clear or keep previous values silently
          document.getElementById('userProgress').style.width = '0%';
          document.getElementById('projectsCount').textContent = '0';
          document.getElementById('deadlinesCount').textContent = '0';
          document.getElementById('userRating').textContent = 'N/A';
        }
      } else {
        // Not signed in â†’ keep placeholder or redirect if needed
        document.querySelector(".username").textContent = "You";
        document.getElementById('userProgress').style.width = '0%';
        document.getElementById('projectsCount').textContent = '';
        document.getElementById('deadlinesCount').textContent = '';
        document.getElementById('userRating').textContent = '';
      }
    });
  </script>

</body>
</html>
