<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 Detail (Enhanced)</title>
    <style>
        /* Base Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f0f0f5;
        }

        /* Task Header */
        .task-header-card {
            background-color: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .task-title-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .task-title-row h3 {
            font-size: 1.5em;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .task-title-row h3 span {
            margin-left: 8px;
            background-color: #eee;
            color: #555;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.6em;
            font-weight: bold;
        }

        .info-icon {
            font-size: 1.2em;
            color: #555;
            cursor: pointer;
        }

        /* Editable Task Details */
        .task-details {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }
        
        /* New: Deadline input styling */
        .deadline-container {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            color: #333;
        }
        
        .deadline-container label {
            margin-right: 5px;
            color: #555;
        }

        .deadline-container input[type="date"] {
            padding: 5px 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            flex-grow: 1; /* Makes the date input responsive */
        }
        
        /* New: Responsibility Button */
        .responsible-action {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }
        
        .responsible-action button {
            padding: 8px 15px;
            border: none;
            background-color: #6200ea; /* Purple color */
            color: white;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.8em;
        }

        /* Action Buttons (Archive) */
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 5px;
        }

        .action-buttons button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #555;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.8em;
        }

        /* Progress Bar */
        .progress-bar {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background-color: #7a63c6;
            border-radius: 4px;
            width: 100%;
        }

        /* Subtask & Text Block Containers */
        .section-card {
            background-color: white;
            border-radius: 12px;
            padding: 10px 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Subtask List Items */
        .subtask-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .subtask-item input[type="text"] {
            border: none;
            font-weight: 500;
            margin: 0;
            padding: 0;
            flex-grow: 1;
        }

        .subtask-item input[type="checkbox"] {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            accent-color: #7a63c6;
        }

        .subtask-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .subtask-content div:last-child {
            font-size: 0.8em;
            color: #777;
        }

        /* Add New Button Styling */
        .add-new-btn {
            display: flex;
            align-items: center;
            padding: 10px 0;
            color: #7a63c6;
            font-weight: bold;
            cursor: pointer;
        }
        
        .add-new-btn span {
            margin-right: 8px;
            font-size: 1.5em;
        }

        /* Dynamic Text Fields */
        .dynamic-text-field {
            padding: 10px 0;
        }

        .dynamic-text-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.9em;
            resize: vertical;
            min-height: 40px;
        }

        /* Notes Section - uses section-card styling */

        /* Global Action Buttons */
        .global-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .global-actions button {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin: 0 5px;
            font-size: 0.9em;
        }
        
        .global-actions .notify-btn {
            background-color: #6200ea;
            color: white;
        }
        
        .global-actions .discuss-btn {
            background-color: #e0e0e0;
            color: #333;
        }
        
        /* Quick Replies/Inputs */
        .quick-reply input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 0.9em;
            background-color: white;
        }
        
        /* Footer Navigation */
        .footer-nav {
            display: flex;
            justify-content: flex-start;
            padding-top: 15px;
        }

        .back-btn {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="task-header-card">
        <div class="task-title-row">
            <h3>
                <span class="info-icon">â“˜</span>
                <input type="text" value="Task 1" style="font-size: 1em; font-weight: bold; padding: 0; border: none; width: auto; margin: 0; display: inline; color: black;" onblur="updateTaskTitle(this.value)">
                <span>#Done</span>
            </h3>
        </div>

        <div class="task-details">
            <div class="deadline-container">
                <label for="deadline-input">Deadline:</label>
                <input type="date" id="deadline-input" value="2025-12-17" onchange="updateDeadline(this.value)">
            </div>
            <p>Status: 100% Done</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="responsible-action">
            <button onclick="setResponsible()">Select me as responsible</button>
            </div>

        <div class="action-buttons">
            <button onclick="archiveTask()">Mark archive?</button>
            </div>
    </div>

    <div id="checklist-container">
        <div class="section-card">
            <h4 style="margin-top: 0;">Main Checklist</h4>
            <div id="subtask-list-1">
                <div class="subtask-item">
                    <input type="checkbox" checked onclick="toggleSubtask(1, 1)">
                    <div class="subtask-content">
                        <input type="text" value="Create Google Doc" onblur="updateSubtaskTitle(1, 1, this.value)">
                        <div>Description</div>
                    </div>
                </div>
                <div class="subtask-item">
                    <input type="checkbox" checked onclick="toggleSubtask(1, 2)">
                    <div class="subtask-content">
                        <input type="text" value="Read Something" onblur="updateSubtaskTitle(1, 2, this.value)">
                        <div>Description</div>
                    </div>
                </div>
            </div>
            <div class="add-new-btn" onclick="addNewSubtask(1)">
                <span>+</span> Add new detail
                </div>
        </div>
        </div>
    
    <div class="add-new-btn" onclick="addNewChecklist()">
        <span>+</span> Add new checklist
        </div>

    <h4 style="margin-top: 0; margin-bottom: 10px;">Supporting Details</h4>
    <div id="text-field-container">
        <div class="section-card dynamic-text-field">
            <p style="font-weight: bold; margin: 0 0 5px 0;">Important Notes (Editable)</p>
            <textarea placeholder="The link to the file is https://docs.google.c..." onblur="saveDynamicField(1, this.value)">The link to the file is https://docs.google.c...</textarea>
            </div>
    </div>
    
    <div class="add-new-btn" onclick="addDynamicTextField()">
        <span>+</span> Add new text field
        </div>
    
    <div class="global-actions">
        <button class="notify-btn" onclick="notifyEveryone()">Notify everyone</button>
        <button class="discuss-btn" onclick="openChat()">Discuss in chat</button>
        </div>
    
    <div class="quick-reply">
        <input type="text" placeholder="I need your help on..." onchange="sendQuickReply(this.value)">
        <input type="text" placeholder="How this is even real" onchange="sendQuickReply(this.value)">
        </div>

    <div class="footer-nav">
        <div class="back-btn" onclick="history.back()">&#8592;</div> </div>
    
    <script>
        let checklistCounter = 2; // Starts from 2 since 1 is pre-existing
        let fieldCounter = 2; // Starts from 2 since 1 is pre-existing

        // --- Core Task Updates ---
        function updateTaskTitle(title) {
            console.log(`Task title updated to: ${title} (API call to PUT /api/tasks/{taskId})`);
        }
        function updateDeadline(date) {
            console.log(`Deadline set to: ${date} (API call to PUT /api/tasks/{taskId})`);
        }
        function setResponsible() {
            console.log('User set as responsible. (API call to POST /api/tasks/{taskId}/responsible)');
        }
        function archiveTask() {
            console.log('Task archived! (API call to POST /api/tasks/{taskId}/archive)');
        }
        
        // --- Dynamic Text Fields ---
        function addDynamicTextField() {
            const container = document.getElementById('text-field-container');
            const newFieldId = fieldCounter++;
            
            const newCard = document.createElement('div');
            newCard.className = 'section-card dynamic-text-field';
            newCard.innerHTML = `
                <p style="font-weight: bold; margin: 0 0 5px 0;">New Text Field ${newFieldId}</p>
                <textarea placeholder="Enter details here..." onblur="saveDynamicField(${newFieldId}, this.value)"></textarea>
            `;
            container.appendChild(newCard);
            console.log(`New text field added. (API call to POST /api/tasks/{taskId}/fields)`);
        }
        
        function saveDynamicField(fieldId, content) {
            console.log(`Field ${fieldId} content updated to: "${content}" (API call to PUT /api/tasks/{taskId}/fields/${fieldId})`);
        }

        // --- Dynamic Checklists ---
        function addNewChecklist() {
            const container = document.getElementById('checklist-container');
            const newChecklistId = checklistCounter++;
            
            const newCard = document.createElement('div');
            newCard.className = 'section-card';
            newCard.innerHTML = `
                <h4 style="margin-top: 0;">New Checklist ${newChecklistId}</h4>
                <div id="subtask-list-${newChecklistId}">
                    </div>
                <div class="add-new-btn" onclick="addNewSubtask(${newChecklistId})">
                    <span>+</span> Add new detail
                </div>
            `;
            container.appendChild(newCard);
            console.log(`New checklist ${newChecklistId} added. (API call to POST /api/tasks/{taskId}/checklists)`);
            addNewSubtask(newChecklistId); // Add an initial subtask
        }
        
        function addNewSubtask(checklistId) {
            const list = document.getElementById(`subtask-list-${checklistId}`);
            // Simple method to find the next subtask ID based on current children count
            const subtaskId = list.children.length + 1; 
            
            const newItem = document.createElement('div');
            newItem.className = 'subtask-item';
            newItem.innerHTML = `
                <input type="checkbox" onclick="toggleSubtask(${checklistId}, ${subtaskId})">
                <div class="subtask-content">
                    <input type="text" value="" placeholder="New Subtask" onblur="updateSubtaskTitle(${checklistId}, ${subtaskId}, this.value)">
                    <div>Description (optional)</div>
                </div>
            `;
            list.appendChild(newItem);
            console.log(`New subtask added to checklist ${checklistId}. (API call to POST /api/tasks/{taskId}/checklists/${checklistId}/subtasks)`);
        }
        
        function toggleSubtask(checklistId, subtaskId) {
            console.log(`Checklist ${checklistId}, Subtask ${subtaskId} status toggled! (API call to PUT /api/tasks/{taskId}/checklists/${checklistId}/subtasks/${subtaskId})`);
        }
        
        function updateSubtaskTitle(checklistId, subtaskId, title) {
            console.log(`Checklist ${checklistId}, Subtask ${subtaskId} title updated to: ${title} (API call to PUT /api/tasks/{taskId}/checklists/${checklistId}/subtasks/${subtaskId})`);
        }

        // --- Global Actions (Same as previous) ---
        function notifyEveryone() {
            console.log('Notification sent to everyone! (API call to POST /api/tasks/{taskId}/notify)');
        }
        function openChat() {
            console.log('Opening task chat... (API call to GET /api/tasks/{taskId}/chat)');
        }
        function sendQuickReply(message) {
            console.log(`Quick reply sent: "${message}" (API call to POST /api/tasks/{taskId}/messages)`);
        }
    </script>

</body>
</html>
