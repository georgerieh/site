  <script>
    firebase.auth().onAuthStateChanged(async (user) => {
        if (!user) return;
      
        const db = firebase.firestore();
      
        // 1. Get numeric user_id
        const usersSnap = await db.collection("user")
                                  .where("email", "==", user.email)
                                  .get();
        if (usersSnap.empty) {
          console.log("User not found in Firestore");
          return;
        }
        const userDoc = usersSnap.docs[0];
        const numericUserId = userDoc.data().id;
      
        // 2. Get team_ids the user belongs to
        const teamSnap = await db.collection("team")
                                 .where("users", "array-contains", numericUserId)
                                 .get();
        const teamIds = teamSnap.docs.map(doc => doc.data().team_id);
      
        if (!teamIds.length) return; // no teams â†’ nothing to display
      
        // 3. Fetch tasks for these team_ids
        db.collection("tasks")
          .where("team_id", "in", teamIds)
          .onSnapshot(snapshot => {
            const container = document.querySelector('.container');
            container.innerHTML = ""; // clear existing static tasks
      
            snapshot.forEach(doc => {
              const task = doc.data();
              if (task.is_archived === true || task.is_deleted === true) return;
                let deadlineDate = null;
                if (task.deadline && typeof task.deadline === 'number') {
                    // Days since 1970
                    deadlineDate = new Date(task.deadline * 24 * 60 * 60 * 1000);
                } else {
                    // fallback if not a number
                    deadlineDate = new Date(task.deadline);
                }
            const deadlineStr = deadlineDate.toLocaleDateString();
              const taskHtml = `
                <div class="task-card" onclick="window.location.href='task.html?task_id=${task.task_id}'" style="cursor:pointer;">
                  <div class="task-header">
                    <div style="display:flex;align-items:center;">
                      <span class="info-icon">â„¹</span>
                      <div>
                        <div class="task-title">${task.title}</div>
                        <div class="task-meta">Deadline: ${deadlineStr}</div>
                        <div class="task-meta">Status: ${task.status}</div>
                        <div class="task-meta">
                        <div>Checklist items: ${Array.isArray(task.checklist) ? task.checklist.length : 0}</div>
                      </div>
                    </div>
                  </div>
                  
                </div>
                <!-- <button class="btn btn-done" onclick="event.stopPropagation(); markDone(${task.task_id})">Mark Done</button> -->
              `;
              container.insertAdjacentHTML("beforeend", taskHtml);
            });
          });
      });
  </script>
  <script>
    function markDone(taskId) {
        const db = firebase.firestore();
        const taskRef = db.collection("tasks").where("task_id", "==", taskId).limit(1);
      
        taskRef.get().then(snap => {
          if (snap.empty) return;
          snap.docs[0].ref.update({ status: "Completed" });
        });
      }
  </script>

  <script>
    firebase.auth().onAuthStateChanged(async user => {
        if (user) {
            const userName = user.displayName || "User";
    
            // Replace placeholder
            document.querySelector(".header h1").innerHTML =
                `Hi, ${userName} ðŸ‘‹`;

            const db = firebase.firestore();
            const usersSnap = await db.collection("user").where("email", "==", user.email).get();
            if (usersSnap.empty) return;
            const userId = usersSnap.docs[0].data().id;

            const tasksSnap = await db.collection("tasks").where("user_id", "==", userId).get();
            let totalTasks = tasksSnap.size;
            let completedTasks = 0;
            tasksSnap.forEach(doc => {
                const t = doc.data();
                if (t.status.toLowerCase() === "completed") completedTasks++;
            });
            const progressPercent = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            document.querySelector(".progress-bar").style.width = progressPercent + "%";
        } else {
            // Not signed in â†’ redirect or keep placeholder
            // window.location.href = "/login.html";
        }
    });
